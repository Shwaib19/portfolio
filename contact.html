<html><head><title>Contact - Portfolio Créatif</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #1a1a2e;
    --secondary-color: #16213e;
    --accent-color: #0f3460;
    --text-color: #e94560;
    --bg-color: #bfd4d8;
    --white: #dee8e8;
    --whatsapp-color: #25D366;
    --x-color: #000000;
    --email-color: #D44638;
  }
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--primary-color);
    line-height: 1.6;
  }
  .container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}
header {
  background-color: var(--primary-color);
  color: var(--white);
  padding: 20px 0;
  width: 100%;
}
.header-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
}
.profile-photo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid var(--accent-color);
}
.profile-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
h1, h2, h3 {
  font-weight: 600;
}
h1 {
  margin: 0;
  font-size: 2.5em;
  letter-spacing: 1px;
}
nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  display: flex;
}
nav ul li {
  margin-left: 20px;
}
nav ul li a {
  color: var(--white);
  text-decoration: none;
  font-size: 1.1em;
  transition: color 0.3s ease;
}
nav ul li a:hover {
  color: var(--text-color);
}
  main {
    margin-top: 200px;
  }
  .contact-section {
    background-color: var(--white);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    text-align: center;
  }
  .contact-method {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 30px 0;
  }
  .contact-method svg {
    width: 40px;
    height: 40px;
    margin-right: 15px;
    fill: var(--accent-color);
  }
  .contact-method a {
    color: var(--primary-color);
    text-decoration: none;
    font-size: 1.2em;
    transition: color 0.3s ease;
  }
  .contact-method a:hover {
    color: var(--text-color);
  }
  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
  }
  .social-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    border-radius: 50%;
    text-decoration: none;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
    color: var(--white);
    width: 60px;
    height: 60px;
  }
  .social-button svg {
    width: 30px;
    height: 30px;
    fill: currentColor;
  }
  .whatsapp-button {
    background-color: var(--whatsapp-color);
  }
  .whatsapp-button:hover {
    background-color: #128C7E;
  }
  .x-button {
    background-color: var(--x-color);
  }
  .x-button:hover {
    background-color: #333333;
  }
  .email-button {
    background-color: var(--email-color);
  }
  .email-button:hover {
    background-color: #B23121;
  }
  footer {
    background-color: var(--primary-color);
    color: var(--white);
    text-align: center;
    padding: 30px 0;
    margin-top: 60px;
  }
</style>
</head>
<body>

          <img src="pp.png" alt="Votre photo de profil" width="80" height="80">

        <h2>KABORE Moussa B. S.</h2>
        <nav>

        </div>
      </section>
    </div>
  </main>
